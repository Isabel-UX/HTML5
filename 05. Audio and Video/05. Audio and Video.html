<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <!-- <audio> Defines sound content -->
    <!--  <audio src="https://www.w3schools.com/html/horse.ogg" controls autoplay muted>

      </audio> -->

    <!-- <source> Defines multiple media resources for media elements (<video>, <audio> and <picture>) -->
      <source src="https://www.w3schools.com/html/horse.ogg" type="audio/ogg">
    
    <!-- <track> Defines text tracks for media elements (<video> and <audio>) -->
      <track kind="subtitles" scr="sampleSubtitles_en.srt" scrlang="en">
      </track>

    <!-- <video> Defines a video or movie -->
      <video src="https://www.w3schools.com/html/mov_bbb.mp4" autoplay="posterimage.jpg" muted loop controls>

      </video>
      <!-- There are 3 supported video formats, mp4, ogg and peg4  -->

  </body>
</html>
