<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <!-- <ul> - Defines an unordered list  -->
      <ul>
        <li>List item</li>
        <li>List item 2</li>
      </ul>

        <!-- <ol> - Defines an ordered list -->
      <ol>
        <li>List item</li>
        <li>List item 2</li>
        <li>List item 3</li>
      </ol>

    <!-- <li> - Defines a list item -->
      <li></li>

    <!-- <dir> - Defines a directory list ; it is not supported in HTML5, 
      it is recomended to use UL instead-->

      
    <!-- <dl> - Defines a description list -->
      <dl>
        <dt>This is a term name</dt>
        <dt>This is a second term name</dt>
        <dd>this is a description</dd>

      </dl>

    <!-- <dt> - Defines a term name in a description list -->
      <dt></dt>

    <!-- <dd> - Defines a description of a term name in a description list -->
      <dd></dd>

  </body>
</html>
