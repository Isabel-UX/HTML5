<!-- Defines a Comment -->

<!-- <!DOCTYPE> - Defines the document type -->
<!DOCTYPE>

<!-- <html> - Defines an HTML Document -->
<html></html>

<!-- <head> - Contains metadata information for the document -->
<head>

    <!-- <title> - Defines a title for the document -->
    <title>Basic Tags</title>

    <!-- <link> - Defines the relationship between a document and an external resource (mostly used to link to a style sheet) -->
    <link rel="stylesheet" href="/css/master.css">

    <!-- <meta> Defines metadata about an HTML Document -->
    <meta charset="utf-8">
    <meta name="description" content="HTML5 Course">
    <meta name="keywords" content="HTML5">
    <meta name="author" content="Isabel">
    <meta name="viewport" content="width=device-width, initial-scales=1.0">


    <!-- <style> - Defines style information for a document -->
    <style media="screen">
    body {
        background-color: rgb(238, 202, 247);
    }
    
    h1 {
        color: rgb(113, 15, 204);
    }
    </style>

</head>

<!-- <body> - Defines the documents body -->
<body>

    <!-- <h1> to <h6> - Define HTML Headings -->
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>

    <!-- <br> - Inserts a single line break -->
    <br>
    <br>
    <br>

    <!-- <hr> - Defines a thematic change in the content -->
    <hr>

    <!-- <p> - Defines a Paragraph -->
    <p>This is a paragraph</p>

    <!-- <a> - Defines a hyperlink -->
    <a href="https://www.udemy.com/course/the-complete-html-5-course-from-scratch/learn/lecture/25041988#overview" target="_blank"> My first Link</a>
    
    <a href="https://www.udemy.com/course/the-complete-html-5-course-from-scratch/learn/lecture/25041988#overview" target="_parent"> My second Link</a>
    
    <a href="https://www.udemy.com/course/the-complete-html-5-course-from-scratch/learn/lecture/25041988#overview" target="_self"> My third Link</a>

    <a href="https://www.udemy.com/course/the-complete-html-5-course-from-scratch/learn/lecture/25041988#overview" target="_top"> My fourth Link</a>

</body>
