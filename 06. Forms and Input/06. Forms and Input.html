<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <!-- <form> Defines an HTML form for user input  -->
      <form>

      </form>

    <!-- <input> Defines an input control , the type attribute has many different values, text is the default-->
    <input type="text" name="" value="">
    <input type="button" name="" value="">
    <input type="checkbox" name="" value="">
    <input type="email" name="" value="">
    <input type="password" name="" value="">
    <input type="color" name="" value="">
    <input type="file" name="" value="">
    <input type="image" name="" value="">
    <input type="month" name="" value="">
    <input type="radio" name="" value="">

    <!-- <textarea> Defines a multiline input control (text area)  -->
      <textarea name="name" rows="5" cols="20"></textarea>

    <!-- <button> Defines a clickable button -->
      <button type="buton" name="buton">Button</button>

    <!-- <select> Defines a drop-down list -->
      <select class="" name="">
        <!-- <optgroup> Defines a group of related options in a drop-down list -->
        <optgroup label="">

        </optgroup>
      </select>

    <!-- <option> Defines an option in a drop-down list can be used inside a select, upgroup or datalist -->
    <option value=""></option>

    <!-- <label> Defines a label for an <input> element -->
      <label for="Car">Car</label>

    <!-- <fieldset> Groups related elements in a form -->
    <form class="" action="index.html" method="post">
      <fieldset>
        <legend>This is a caption</legend>
          <label for="fname">First Name
            <input type="text" name="">
          </label>
          <label for="lname">Last Name
            <input type="text" name="">
          </label>
          <label class="cars" name="cars">Cars</label>
          <select class="cars" name="cars">
            <option value="Ford">Ford</option>
            <option value="Fiat">Fiat</option>
            <option value="Seat">Seat</option> 
          </select>
      </fieldset>
    </form>

    <!-- <legend> Defines a caption for a <fieldset> element -->
      <legend>This is a caption</legend>

    <!-- <datalist> Specifies a list of pre-defined options for input controls -->
      <datalist class="">

      </datalist>

    <!-- <output> Defines the result of a calculation -->
      <form oninput="x.value=parseInt (a.value)+parseInt(b.value)">
        <input type="range" id="a" value="50">
        +<input type="number" name="" id="b" value="25">
        =<output name="x" for="a b"></output>
      </form>
      
      <output name="result" for="">

      </output>
